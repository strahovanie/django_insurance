{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div style="width: 500px; margin-left: 20px; margin-top: 30px">
    <h2 class="title">Змінити пароль: </h2>
        <form method="POST" action="{% url 'insurance_app:change_account_password' %}">
            {% csrf_token %}
            {{ form.as_table }}
            <button type="submit" class="btn btn-dark" style="margin-top: 20px">Змінити</button>
         </form>
</div>
{% endif %}
{% endblock content %}
