{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="center-block" style="display: block; margin: auto; width: 700px; margin-top: 100px">
    <h2 style="text-align: center">Вход</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}<br>
            {{ field }}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
            {% if login_error %}
                {{ login_error }}
            {% endif %}
        {% endfor %}
        <div class="col-md-20 text-center">
            <button type="submit" class="btn btn-dark" style="margin-top: 20px; width: 100px">Войти</button>
        </div>
    </form>
</div>
{% endblock %}
